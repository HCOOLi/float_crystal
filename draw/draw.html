    <script>

        var scene = new THREE.Scene();

        var material1 = new THREE.MeshLambertMaterial({

        function flash(){
            //scene.dispose();
            group1.children=[];

        function CreatePolymer(list, shape) {
            var group
            var CurvePath = new THREE.CurvePath();
            var Point_last = list[0];
            var type = Point_last[3];
            var material;
            if (type == 1) {
                group = group1;
                material=material1

            } else {
                group = group2;
                material=material2;

            }

            for (var i = 1; i < list.length; i++) {
                var Point = list[i];

                function out_of_range(point1, point2) {
                    for (var j = 0; j < 3; j++) {
                        if (Math.abs(point1[j] - point2[j]) > 1) {
                            return true;
                        }
                    }
                    return false;
                }

                if (out_of_range(Point_last, Point)) {
                    if (CurvePath.curves != 0) {
                        var geometry;
                        if(type==1){
                    geometry = new THREE.TubeBufferGeometry(CurvePath, 20, 0.2, 8, false);
                }else{
                    geometry = new THREE.TubeBufferGeometry(CurvePath, 1, 0.2, 8, false);
                }

                        var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
                        group.add(mesh);
                    }
                    Point_last = Point;
                    CurvePath = new THREE.CurvePath();
                    continue;
                }
                let line1 = new THREE.LineCurve3(new THREE.Vector3(Point_last[0], Point_last[1], Point_last[2]),
                    new THREE.Vector3(Point[0], Point[1], Point[2]));
                Point_last = Point;
                CurvePath.curves.push(line1);
            }
            if (CurvePath.curves == 0) {
            } else {
                var geometry;
                if(type==1){
                    geometry = new THREE.TubeBufferGeometry(CurvePath, 20, 0.2, 8, false);
                }else{
                    geometry = new THREE.TubeBufferGeometry(CurvePath, 1, 0.2, 8, false);
                }
                var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
                group.add(mesh);
            }
        }
        file.onchange = function () {
            //初始化一个文件读取对象
            var reader = new FileReader();
            //读取文件数据
            reader.readAsText(this.files[0], "utf-8");
            //读取完毕,相当于加载的过程
            reader.onload = function () {
                flash();
               
                var result = reader.result;
                var readlines = result.split('\n');
                var Polymerlist = [];
                var polymer = [];
                var chain_num = 0, pos_in_chain = 0;
                var shape;
                for (var i = 0; i < readlines.length; i++) {
                    var temp = readlines[i];
                    if (temp[0] == '#') {
                        if (temp == "####") {
                            Polymerlist.push(polymer);
                            chain_num++;
                            pos_in_chain = 0;
                            polymer = [];
                        }
                        var pos = temp.indexOf("shape")
                        if (pos != -1) {
                            var data_str = temp.substring(pos + 6);
                            var result = data_str.split('\t');
                            var point = []
                            if (result.length == 3) {
                                for (var i2 = 0; i2 < result.length; i2++) {
                                    point.push(parseInt(result[i2]));
                                }
                            }
                            shape = point;
                            DrawBox([0, 0, 0], shape);
                            continue;
                        }
                        /*
                        pos = temp.indexOf("Ep");
                        if (pos != -1) {

                        }
                        pos = temp.indexOf("Eb");
                        if (pos != -1) {

                        }
                        */

                    }
                    else {
                        var result = temp.split('\t');
                        var point = []
                        for (var i3 = 0; i3 < 4; i3++) {
                            point.push(parseInt(result[i3]));
                        }
                        polymer.push(point);
                        //console.log(point);
                    }
                }
                console.log("read ended");
                for (var i4 = 0; i4 < Polymerlist.length; i4++) {
                    CreatePolymer(Polymerlist[i4], shape);
                }
                group2.visible=false;
                //scene.add(group1)
                scene.add(group1,group2);
                renderall();
                var dataimg = new Image()
                var fileName = 'testImg.png';
                dataimg.src=renderer1.domElement.toDataURL("image/png");
                //document.querySelector('#view').appendChild(dataImg)
                var alink = document.createElement("a");
                alink.href = dataurl=dataimg.src;
                alink.download = fileName;
                alink.click();
            }
        }

        function DrawBox(point1, point2) {
            var lines = [];
            var p1 = [0, 0, 0];
            var p2 = [0, 0, 0];
            for (var a = 0; a < 2; a++) {
                for (var b = 0; b < 2; b++) {
                    for (var c = 0; c < 3; c++) {
                        p1[c] = point1[c];
                        p2[c] = point2[c];
                        p1[(c + 1) % 3] = a == 0 ? point1[(c + 1) % 3] : point2[(c + 1) % 3];
                        p2[(c + 1) % 3] = a == 0 ? point1[(c + 1) % 3] : point2[(c + 1) % 3];
                        p1[(c + 2) % 3] = b == 0 ? point1[(c + 2) % 3] : point2[(c + 2) % 3];
                        p2[(c + 2) % 3] = b == 0 ? point1[(c + 2) % 3] : point2[(c + 2) % 3];
                        let line1 = new THREE.LineCurve3(new THREE.Vector3(p1[0], p1[1], p1[2]), new THREE.Vector3(p2[0], p2[1], p2[2]));
                        lines.push(line1);
                        console.log(p1, p2);
                    }
                }
            }
            var group = new THREE.Group();
            for (var i = 0; i < lines.length; i++) {
                var geometry = new THREE.TubeBufferGeometry(lines[i], 1, 0.1, 4, false);
                var material = new THREE.MeshBasicMaterial({
                    color: 0x110011,
                    side: THREE.DoubleSide
                });
                var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
                group.add(mesh);

            }

            scene.add(group);

        }



        function SetLight() {
            this.point = new THREE.PointLight(0xffffff);
            // var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
